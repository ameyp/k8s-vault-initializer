apiVersion: v1
kind: Pod
metadata:
  name: init-test
spec:
  serviceAccount: vault-init
  restartPolicy: Never
  containers:
  - name: vault-initializer
    image: ameypar/k8s-vault-initializer
    imagePullPolicy: Always
    env:
      - name: VAULT_ADDR
        value: http://vault.default.svc:8200
