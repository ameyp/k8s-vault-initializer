apiVersion: v1
kind: Pod
metadata:
  name: vault-unsealer-init
spec:
  serviceAccount: vault-init
  restartPolicy: Never
  containers:
  - name: vault-initializer
    image: ameypar/k8s-vault-initializer
    imagePullPolicy: Always
    args: ["-vault-for-autounseal"]
    env:
      - name: VAULT_ADDR
        value: http://vault-unsealer.default.svc:8200
